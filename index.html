<html>

        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <section class="main">
            <form class="form-2">
                <h1><span class="log-in">Bienvenido</span> A <span class="sign-up">NOMBRE DE LA APP</span></h1>
                <p class="float">
                    <label for="login"><i class="icon-user"></i>Usuario</label>
                    <input type="text" name="login" placeholder="Usuario">
                </p>
                <p class="float">
                    <label for="password"><i class="icon-lock"></i>Contraseña</label>
                    <input type="password" name="password" placeholder="Contraseña" class="showpassword">
                </p>
                <p class="clearfix"> 
                    <a href="#" class="log-twitter">Recuperar Contraseña</a>    
                    <a href="menuEventos.html" class="log-twitter">Ingresar</a>
                </p>
            </form>​​
        </section>
    </body>
    <script type="text/javascript">
        $(function(){
            $(".showpassword").each(function(index,input) {
                var $input = $(input);
                $("<p class='opt'/>").append(
                    $("<input type='checkbox' class='showpasswordcheckbox' id='showPassword' />").click(function() {
                        var change = $(this).is(":checked") ? "text" : "password";
                        var rep = $("<input placeholder='Password' type='" + change + "' />")
                            .attr("id", $input.attr("id"))
                            .attr("name", $input.attr("name"))
                            .attr('class', $input.attr('class'))
                            .val($input.val())
                            .insertBefore($input);
                        $input.remove();
                        $input = rep;
                    })
                ).append($("<label for='showPassword'/>").text("Show password")).insertAfter($input.parent());
            });

            $('#showPassword').click(function(){
                if($("#showPassword").is(":checked")) {
                    $('.icon-lock').addClass('icon-unlock');
                    $('.icon-unlock').removeClass('icon-lock');    
                } else {
                    $('.icon-unlock').addClass('icon-lock');
                    $('.icon-lock').removeClass('icon-unlock');
                }
            });
        });
    </script>
</html>
